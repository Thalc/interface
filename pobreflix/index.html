<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login e Registro</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<link rel="shortcut icon" href="imagens/favicon.ico" />
</head>
<body>
	<script language="javascript">
		function check(form)
		{
			if(form.userid.value == "thiago" && form.pswrd.value=="123")
			{
				window.open('index2.html')
			}
			else
			{
				alert("Usuário ou senha invalido")
			}
		}
	</script>
	<form name="login">
	<div class="login">	
		<div class="form">	
			<a href=""><img src="imagens/pobreflix.png"></a>
			<input type="text" placeholder="Usuário" name = "userid">	
			<input type="text" placeholder="Senha" name = "pswrd">
			<input type="button" onclick="check(this.form)" value="Login"/>
			<p class="message">Não possui conta? <a href="registro.html">Registre-se</a></p>
		</div>
	</div>
</form>

</body>
</html>
