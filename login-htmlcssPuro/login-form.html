<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <section class="login-form">
        <form action="">
            <div class="box">
                <div class="img">
                    <img src = "img/usuario.png" alt="user">
                </div>
                <div class="heading">  
                    <h4>Login</h4>       
                </div>
                <div class="form-fields">  
                    <div class="input-box">
                        <input type="text" placeholder="Insira o email" class = "form-control">
                        <span><img src = "img/user.png"/></span>
                    </div>  

                    <div class="input-box">
                        <input type="password" placeholder="Insira a senha " class = "form-control">
                        <span><img src = "img/key.png"/></span>
                    </div> 

                    <div class="button-box">
                        <button type="submit">Login</button>
                        <a href="">Esqueci a senha</a>
                    </div> 

                </div>
                <div class="social-links">
                    <p>Fazer login com</p>
                    <div class="links-box">
                        <a href="">Facebook</a>
                        <a href="">Google</a>
                        <a href="">Twitter</a>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
